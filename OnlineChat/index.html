<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./recursos/css/global.css">
    <link rel="stylesheet" href="./recursos/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>┃ Online Chat ┃</title>
</head>
<body>

    <main>
        <section class="interface">

            <section class="login-area">
                <h2>Cadastro de Usuário</h2>
                <form class="login-form">
                    <input type="text" placeholder="Seu nome..." class="login-form-input" required>
                    <button type="submit" class="login-form-button">Entrar no Chat</button>
                </form>
            </section>

            <section class="chat-area">

                <section class="chat-messages"></section>

                <form class="chat-form">
                    <input type="text" placeholder="Digite uma mensagem..." class="chat-form-input" required>
                    <button type="submit" class="chat-form-button"><i class="bi bi-send-fill"></i>  </button>
                </form>

            </section>

        </section>
    </main>
    
    <script type="text/javascript" src="./recursos/js/script.js" defer></script>
</body>
</html>
